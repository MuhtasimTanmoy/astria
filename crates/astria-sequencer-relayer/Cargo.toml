[package]
name = "astria-sequencer-relayer"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
rust-version = "1.65"

[dependencies]
axum = "0.6"
base64 = "0.21"
bech32 = "0.9"
clap = { version = "4.1.9", features = ["derive"] }
dirs = "5.0"
ed25519-dalek = "1.0"
eyre = "0.6"
futures = "0.3"
hex = "0.4"
http = "0.2.9"
prost = "0.11"
rand = { version = "0.7", features = [ "getrandom" ] }
reqwest = { version = "0.11", default-features = false, features = ["json", "rustls-tls"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sha2 = "0.10"
tendermint = "0.30"
tokio = { version = "1.28", features = [ "macros", "rt-multi-thread" ] }
tracing = "0.1"
tracing-subscriber = { version = "0.3.17", features = ["env-filter"] }

astria-gossipnet = { path = "../astria-gossipnet", features = [ "mdns" ] }
astria-sequencer-relayer-proto = { path = "../astria-sequencer-relayer-proto" }
astria-rs-cnc = { path = "../astria-rs-cnc", default-features = false, features = ["rustls"] }

[dev-dependencies]
astria-sequencer-relayer-test = { path = "../astria-sequencer-relayer-test"}
